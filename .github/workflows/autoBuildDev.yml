---
name: "dev Build"

on:
 push:
  branches:
   - "dev"

jobs:
 GitHub:
  name: "dev Build - GitHub"
  runs-on: "ubuntu-latest"

  steps:
   - uses: actions/checkout@v2
   - name: "Install dependencies"
     run: |
      npm install

   - name: "Build"
     run: |
      npm run build

   - name: Publish dev build on GitHub
     uses: "marvinpinto/action-automatic-releases@latest"
     with:
      repo_token: "${{ secrets.GITHUB_TOKEN }}"
      automatic_release_tag: "dev"
      prerelease: true
      title: "Latest dev build"
      files: |
       build/*

 DockerHub:
  name: "dev Build - DockerHub"
  runs-on: "ubuntu-latest"

  steps:
   - name: Set up Docker Buildx
     uses: docker/setup-buildx-action@v2
     
   - name: Run numbers
     run: |
       echo -e " RunId: $GITHUB_RUN_ID \n RunAttempt: $GITHUB_RUN_ATTEMPT \n RunNumber: $GITHUB_RUN_NUMBER"

   - name: Login to DockerHub
     uses: docker/login-action@v1
     with:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}

   - name: Build & Publish dev on DockerHub
     uses: docker/build-push-action@v2
     with:
      push: true
      tags: |
            inrix/floatplane-downloader:dev          
            inrix/floatplane-downloader:dev.${{ github.run_number }}.${{ github.run_attempt }}
      cache-from: type=gha
      cache-to: type=gha,mode=max
