---
name: 'Release'

on:
 push:
  branches:
   - 'master'

jobs:
 GitHub:
  name: 'Release - GitHub'
  runs-on: 'ubuntu-latest'

  steps:
   - uses: actions/checkout@v2
   - name: 'Install dependencies'
     run: |
      npm install

   - name: 'Build'
     run: |
      npm run build

   - name: Draft release on GitHub
     uses: 'marvinpinto/action-automatic-releases@latest'
     with:
      repo_token: '${{ secrets.GITHUB_TOKEN }}'
      automatic_release_tag: 'latest'
      draft: true
      title: 'Latest Release'
      files: |
       build/*

 DockerHub:
  name: 'Release - DockerHub'
  runs-on: 'ubuntu-latest'

  steps:
   - name: Set up QEMU
     uses: docker/setup-qemu-action@v2

   - name: Set up Docker Buildx
     uses: docker/setup-buildx-action@v2
     
   - name: Run numbers
     run: |
       echo -e " RunId: $GITHUB_RUN_ID \n RunAttempt: $GITHUB_RUN_ATTEMPT \n RunNumber: $GITHUB_RUN_NUMBER"

   - name: Login to DockerHub
     uses: docker/login-action@v1
     with:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}

   - name: Build & Publish release on DockerHub
     uses: docker/build-push-action@v2
     with:
      push: true
      tags: |
            inrix/floatplane-downloader:latest     
            inrix/floatplane-downloader:v1.${{ github.run_number }}.${{ github.run_attempt }}
      cache-from: type=gha
      cache-to: type=gha,mode=max
      platforms: linux/amd64,linux/arm64
